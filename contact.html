<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Cormorant+Infant:ital,wght@1,300;1,500&family=EB+Garamond:wght@400;500&family=Eczar:wght@400;500&family=Fredericka+the+Great&family=Labrada&family=Satisfy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylecontactsession.css">
    <link rel="stylesheet" href="mediacontact.css">
    <title>Contact Us</title>
</head>

<body>

    <div class="conatactContainer">
        <h1 class="headingContactsession">Contact Us</h1>

        <div class="parentdivContactsession">
            <div class="formTagDiv">
                <form class="formTag">
                    <div>
                        <label for="fullname" class="inputTagname">Full Name:</label><br>
                        <input class="inputFullname" type="text" placeholder="Full Name" name="fullname">
                    </div>
                    <div>
                        <label for="email" class="inputTagname">Email</label><br>
                        <input type="email" placeholder="email" name="email">
                    </div>
                    <div>
                        <label for="text" class="inputTagname">Message</label><br>
                        <textarea cols="30" rows="3" placeholder="Message"></textarea>

                    </div>
                    <div class="divButton">
                        <button class="button">Submit</button>

                    </div>
                </form>
            </div>
            <div class="googleMap">
                <iframe class="iframeGooglemap"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62489.974496527066!2d76.1441390530513!3d11.79154450915616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba5e16f5a3d78bf%3A0xbde53e7f53775815!2sPulpally%2C%20Kerala%20673579!5e0!3m2!1sen!2sin!4v1686225371919!5m2!1sen!2sin"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="detailsAdmin">
            <div class="DetailsofWebsite">
                <div class="headingAdmindetails"><i class="fa-solid fa-location-dot"></i> Address:</div>
               <div class="ii">
                <p >Gold Tower</p>
                <p>Kakkanad</p>
                <p>Wayanad</p>
               </div>
               
            </div>
            <div class="DetailsofWebsite">
                <h3 class="headingAdmindetails"><i class="fa-solid fa-phone"></i>Phone:</h3>
                <div  class="ii">7306946106</div>
            </div>
            <div class="DetailsofWebsite">
                <h3><i class="fa-solid fa-envelope"></i>Email:</h3>
                <p>d@gmail.com</p>
            </div>
            <div class="DetailsofWebsite">
                <h3><i class="fa-sharp fa-solid fa-globe"></i>Website:</h3>
                <p>website.com</p>
            </div>
        </div>
    </div>
</body>

</html>
